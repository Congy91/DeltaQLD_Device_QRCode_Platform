{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto delta-card">
    <h1 class="text-2xl mb-4 font-semibold">Login</h1>
    <form method="post">
        <input type="hidden" name="next" value="{{ next }}">
        <div class="mb-3">
            <label class="block text-sm">Username</label>
            <input name="username" class="w-full px-3 py-2 border rounded" />
        </div>
        <div class="mb-3">
            <label class="block text-sm">Password</label>
            <input name="password" type="password" class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
            <button class="px-4 py-2 delta-btn rounded">Log in</button>
        </div>
    </form>
</div>
{% endblock %}
